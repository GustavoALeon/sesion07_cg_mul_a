<div>
    <button onclick="draw()">Trazar</button>
    <button onclick="rotateT(1)">Girar Rectangulo 1</button>
    <button onclick="rotateT(2)">Girar Rectangulo 2</button>
</div>
<html>
    <canvas id="canvas" width="1920" height="1080"></canvas>
        <script type="text/javascript"> 
        var ctx = document.getElementById('canvas').getContext('2d');
        function rotateT(n)
        {
            if(n==1)
            {
                ctx.save();
                ctx.fillStyle='#FFFFFF';
                ctx.fillRect(30,30,100,100);
                ctx.translate(80, 80); // translate to rectangle center
                          // x = x + 0.5 * width
                          // y = y + 0.5 * height
                ctx.rotate((Math.PI / 180) * -45); // rotate
                ctx.translate(-80,-80); // translate back  
                ctx.fillStyle='#0095DD';
                ctx.fillRect(30,30,100,100);
                ctx.restore();
            }
            if(n==2)
            {
                ctx.save();
                ctx.fillStyle='#FFFFFF';
                ctx.fillRect(150,30,100,100);
                ctx.translate(200, 80); // translate to rectangle center
                          // x = x + 0.5 * width
                          // y = y + 0.5 * height
                ctx.rotate((Math.PI / 180) * 45); // rotate
                ctx.translate(-200,-80); // translate back  
                ctx.fillStyle='#0095DD';
                ctx.fillRect(150,30,100,100);
                ctx.restore();

            }
        }
        function deg2rad(g)
        {
            return (Math.PI / 180)*g;
        }
        function draw() 
        {
            
                // left rectangles, rotate from canvas origin
                ctx.save();
                // blue rect
                ctx.fillStyle = '#0095DD';
                ctx.fillRect(30, 30, 100, 100);
               
                 // draw blue rect
                ctx.fillStyle = '#0095DD';
                ctx.fillRect(150, 30, 100, 100);    
                ctx.restore();           
        }
    </script>
</html>
